<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="pf.png" />
    <title>Path Finder</title>
    <link rel="stylesheet" href="pf.css">
</head>

<body>
    <div class="txt">
        <h3>Path Finder</h3>
        <div class="html">
            <p id="show">Path was found in
                <span id="steps">_</span> steps.</p>

            <select name="add" id="add" oninput="plus()">
                <option value="add">add</option>
                <option value="row">row</option>
                <option value="clm">column</option>
            </select>
            <select name="rmv" id="rmv" oninput="rmv()">
                <option value="rmv">remove</option>
                <option value="row">row</option>
                <option value="clm">column</option>
            </select>
        </div>
    </div>
    <script src="pf.js"></script>
</body>

</html>
