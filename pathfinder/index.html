<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="pf.png" />
    <title>Path Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="pf.css">
</head>
<body>
    <div class="version"><a href="pathFinder.html">New Version</a></div>
    <div class="txt">
        <h3>Path Finder</h3>
        <div class="html">
            <p id="show">Path was found in
                <span id="steps">_</span> steps.</p>
            <div class="sizechng">
                <select id="slct">
                    <option value="row">row</option>
                    <option value="clm">column</option>
                </select>
                <button class="pm" id="plus" onclick="plus()">+</button>
                <button class="pm" id="minus" onclick="minus()">-</button>
            </div>
        </div>
    </div>
    <div id="info">
        <div class="row1">
            <div class="col1">
                <button class="inf" style="width:67px;background: #0b032d;"></button>
            </div>
            <div class="col2">
                On One tap <br>
                <div class="label label-default">Obstacle</div>
            </div>
        </div><br>
        <div class="row1">
            <div class="col1">
                <button class="inf" style="width:67px;background: #B6CEC7;">src/dest</button>
            </div>
            <div class="col2">
                On Double tap <br>
                <div class="label label-info">src</div> /
                <div class="label label-warning">dest</div>
            </div>
        </div>
    </div>
    <!-- script added here to avoid weird adding of elements from JS -->
    <script src="../jquery.js"></script>
    <script src="pf.js"></script>
    <div id='bottom'>
        <button class='bttn b1' onclick='fiind()'><i class='fa fa-search' aria-hidden='true'></i>Find</button>
        <button class='bttn b2' onclick='reset()'><i class='fa fa-refresh' aria-hidden='true'></i>Reset</button>
    </div>
</body>
</html>
