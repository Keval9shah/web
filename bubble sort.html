<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            cursor: pointer;
            margin: 0 0 0 5px;
        }
        
        table {
            border-collapse: collapse;
        }
        
        input {
            width: 30px;
        }
    </style>
</head>

<body>
    <table id="tbl" border="1px" cellpadding=5>
        <tr id="0">
            <th>no.</th>
            <th>value</th>
        </tr>
        <tr id='1'>
            <td class="no">1</td>
            <td><input onkeydown='go_down(event,this.parentNode.parentNode.id)' type='text'></td>
            <td><button class='minus' onclick='remove(this.parentNode.parentNode.id)'>-</button></td>
        </tr>
    </table>

    <br>
    <button onclick="add()" style="position:absolute;top:34px;left:135px; padding:8px 9px;">+</button>
    <button onclick="sort()">Sort</button>
    <script>
        var x = 2;

        function add() {
            document.getElementById("tbl").insertRow(x).outerHTML = "<tr id='" + x + "'><td class='no'>" + x + "</td><td><input onkeydown='go_down(event,this.parentNode.parentNode.id)' type='text'></td><td><button class='minus' onclick='remove(this.parentNode.parentNode.id)'>-</button></td></tr>";
            x = x + 1;
        }

        function remove(n) {
            document.getElementById(n).outerHTML = "";
            var nos = document.getElementsByClassName("no");
            var inps = document.getElementsByTagName("tr");
            var x1;
            for (i = 0; i < nos.length; i++) {
                x1 = i + 1;
                nos[i].innerHTML = x1;
                inps[x1].id = x1;
            }
            x = x - 1;
        }

        function go_down(e, n) {
            if (e.which == '40') {
                var x2 = parseInt(n) + 1;
                document.getElementById(x2).childNodes[1].firstChild.focus();
            } else if (e.which == '38') {
                var x3 = parseInt(n) - 1;
                document.getElementById(x3).childNodes[1].firstChild.focus();
            }
        }

        function sort() {
            var elems = document.getElementsByTagName("input");
            var arr = new Array(elems.length);
            for (i = 0; i < elems.length; i++) {
                arr[i] = parseInt(elems[i].value);
            }
            for (i = 0; i < arr.length; i++) {
                for (j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            for (i = 0; i < elems.length; i++) {
                elems[i].value = arr[i];
            }
        }
    </script>
</body>

</html>
